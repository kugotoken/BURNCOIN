    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              obsidian: '#050505',
              gold: '#F3BA2F',
              'gold-dim': '#8A6818',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['"Noto Serif SC"', 'serif'],
              display: ['Cinzel', 'serif'],

            animation: {
              'blob': 'blob 10s infinite',

            keyframes: {
              blob: {

              }
            }
          }
        }
      }
    </script>
